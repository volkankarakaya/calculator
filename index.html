<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div id="display">
            <div id="display-first-number"></div>
            <div id="display-second-number"></div>
            <div id="display-operator"></div>

        </div>
        <div class="buttons">
            <button id="number-one-btn" class="btn number" data-key="49">1</button>
            <button id="number-two-btn" class="btn number" data-key="50">2</button>
            <button id="number-three-btn" class="btn number" data-key="51">3</button>
            <button id="number-four-btn" class="btn number" data-key="52">4</button>
            <button id="number-five-btn" class="btn number" data-key="53">5</button>
            <button id="number-six-btn" class="btn number" data-key="54">6</button>
            <button id="number-seven-btn" class="btn number" data-key="55">7</button>
            <button id="number-eight-btn" class="btn number" data-key="56">8</button>
            <button id="number-nine-btn" class="btn number" data-key="57">9</button>
            <button id="number-zero-btn"class="btn number" data-key="48">0</button>
            <button id="operator-sum-btn"class="btn operator" data-key="61">+</button>
            <button id="operator-minus-btn" class="btn operator" data-key="173">-</button>
            <button id="operator-division-btn" class="btn operator" data-key="191">/</button>
            <button id="operator-multiply-btn" class="btn operator" data-key="">*</button>
            <button id="operator-equal-btn" class="btn " data-key="88">=</button>
            <button id="clear-btn" class="btn" data-key="">Clear</button>
            <button id="delete-btn" class="btn" data-key="8">Delete</button>
            <button id="decimal-btn" class="btn" data-key="190">.</button>



        </div>
    </div>

    <footer>
        <p>made by <a href="https://github.com/volkankarakaya">volkankarakaya</a> in curriculum of Odin Project</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
