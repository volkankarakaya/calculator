<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div id="display"></div>
        <div class="buttons">
            <button id="number-one-btn" class="btn">1</button>
            <button id="number-two-btn" class="btn">2</button>
            <button id="number-three-btn" class="btn">3</button>
            <button id="number-four-btn" class="btn">4</button>
            <button id="number-five-btn" class="btn">5</button>
            <button id="number-six-btn" class="btn">6</button>
            <button id="number-seven-btn" class="btn">7</button>
            <button id="number-eight-btn" class="btn">8</button>
            <button id="number-nine-btn" class="btn">9</button>
            <button id="number-zero-btn"class="btn">0</button>
            <button id="operator-sum-btn"class="btn">+</button>
            <button id="operator-minus-btn" class="btn">-</button>
            <button id="operator-division-btn" class="btn">/</button>
            <button id="operator-multiply-btn" class="btn">x</button>
            <button id="operator-equal-btn" class="btn">=</button>
            <button id="clear-btn" class="btn">Clear</button>
            <button id="delete-btn" class="btn">Delete</button>
            <button id="decimal-btn" class="btn">.</button>



        </div>
    </div>

    <footer>
        <p>made by <a href="https://github.com/volkankarakaya">volkankarakaya</a> in curriculum of Odin Project</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
